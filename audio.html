<body>
<div id = "purple"></div>
<audio src = "song.mp3" id="song" controls></audio>
<script type="text/javascript">
let counter = 0;

document.add.EventListener("click", function(){
	counter = counter + 1
	console.log(counter)

	if(counter%2 == 0){
		song.pause()
	}
	if(counter%2 == 1){
		song.play()
	} 
})
