<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/beige.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-auto-animate data-background-gradient="radial-gradient(#FFA07A, #17b2c3)">
					<h1 style="marigin-top:50px; color: orange;">JPC Jury 2023</h1>
				</section>

<section data-auto-animate  data-auto-animate data-background-gradient="linear-gradient(to bottom, #FFA07A, #17b2c3)" >
					<h1 style="marigin-top:50px; color: orange;">JPC Jury 2023</h1>
	<p class="fragment">Gigue No. 3 in C major</p>
<p class="fragment fade-in">Two Mexican Dances</p>
<p class="fragment fade-in">The Pine Cone Forest</p>
<p class="fragment fade-in">Delecluse Etude no. 3</p>
<p class="fragment fade-in">Timpani Challenge no. 6</p>

</section>
				<section data-auto-animate data-background-image="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Marimba_One_4000_Series.jpg/1200px-Marimba_One_4000_Series.jpg">
					<h1 style="marigin-top:50px; color: black;">Gigue no. 3 in C major</h1>
				</section>

				<section data-auto-animate data-background-image="https://media.npr.org/assets/img/2013/10/29/gardiner_haussmann-b7274171073b4700144cbee8f7671a2d052c5a7a-s1100-c50.jpg" width = 40px height = 20px>
				<h1 style="marigin-top:50px; color: black;">Johann Sebastian Bach (1685-1750)</h1>
				</section>

				<section data-auto-animate data-background-image="https://media.guitarcenter.com/is/image/MMGS7/J11150000001001-00-1600x1600.jpg" width = 40px height = 20px>
				<h1 style="marigin-top:50px; color: black;">The Pine Cone Forest</h1>
				</section>
				
				<section data-auto-animate data-background-image="https://upload.wikimedia.org/wikipedia/commons/c/c4/Pine_tree_forest02.jpg" width = 40px height = 20px>
				<h1 style="marigin-top:50px; color: black;">John S. Pratt (1931- )</h1>
				<section data-auto-animate data-background-image="https://media.musicarts.com/is/image/MMGS7/Concert-Series-Snare-Drum-14-x-5.5-Piano-Black/466915000903000-00-304x304.jpg" width = 40px height = 20px>
				<h1 style="marigin-top:50px; color: black;">Etude no. 3</h1>
				</section>
				<section data-auto-animate data-background-image="https://images-na.ssl-images-amazon.com/images/I/41sC8oCVt4L._AC_UL900_SR615,900_.jpg" width = 40px height = 20px>
				<h1 style="marigin-top:50px; color: black;">Jacques Delecluse (1933-2015)</h1>
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
