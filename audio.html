<head>

	<style type="text/css">
	#purple{
		height: 500px;
		width: 500px;
		position: center;
		backgorund-size: contain;

	}
p{font: courier;
	
}

</head>
<body>
<div id = "purple"></div>
<audio src = "song.mp3" id="song"></audio>
<script type="text/javascript">
let counter = 0;

document.addEventListener("click", function(){
	counter = counter + 1
	console.log(counter)

	 if(counter%2 == 1){
		song.play()
	} 
	else if(counter%2 == 0){
		song.pause()
	}
	
})
</script>
<p>Click to play and pause free music!
	
</p>
