<!DOCTYPE html>
<html>
<head>
	
	<title></title>

	<style type="text/css">
		
		.cloud{
			width: 200px;
			height: 200px;
			background-image: url(https://images.theconversation.com/files/232705/original/file-20180820-30593-1nxanpj.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop);
			background-size: contain;
			background-color: white;
			display: inline-block;

		}

	</style>



</head>
<body>
<div class="cloud"></div>
<script type="text/javascript">
	// var number = 0;

function makeCloud () {
	// number = number+1;
	var sky= document.createElement("div");
	document.body.appendChild(sky);
	sky.classList.add("cloud")

	// sky.innerText = number;


}

setInterval(makeCloud, 100)
</script>


</body>
</html>
