<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#square{
			height: 800px;
			width: 400px;
			background-color: paleturquoise;
			position: absolute;
			display: inline-block;

		}

		.box{
			height: 400px;
			width: 200px;
			font: pacifico;                                                                              
			position: absolute;   
			outline-color: gold;
			color: goldenrod;

		}
	</style>
</head>
<body>
<center><div id="square"></div></center>
<center><div id="box"></div></center>
<script type="text/javascript">
	var songs = ["Golden Hour", "Arcade", "Satellite", "Cars Outside", "Stay with Me", ]
	document.addEventListener("click",function(){
	var random = Math.round(Math.random()*4)
	var newImage = document.createElement("div")
	document.body.appendChild(newImage)
	newImage.classList.add("box")
	newImage.innerText = songs[random]
	var top= event.clientY-50
	newImage.style.top= event.clientY+"px"
  	var left= event.clientX-50
	newImage.style.left= left+"px"
	
})
</script>
</body>
</html>
