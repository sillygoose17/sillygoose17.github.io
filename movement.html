<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		

		#buggy{
			width:100px;
			height:100px;
			background-color:blue;
			left:10px;
			position:absolute;
		}
	</style>
</head>
<body>

	<div id="buggy"></div>

	<script type="text/javascript">
	buggy.style.left = "0px";
		//this converts the variable/string variable to an integer value
		 var x = parseInt(buggy.style.left);
		  
		document.addEventListener("keydown", function(event){
		 //event listeners that makes an event when a key is pressed
			console.log(x)
			
			//this is setting the location when the left button is pressed
			if (event.keyCode == 39){
				x = x+10;
				buggy.style.left = x +"px";
			}
			if (event.keyCode == 37){
				x = x-10;
				buggy.style.left = x +"px";
			}
			if (event.keyCode == 40){
				x = x+10;
				buggy.style.top = x +"px";
			}
			if (event.keyCode == 38){
				x = x-10;
				buggy.style.top = x +"px";
			}
			

		})


	</script>

</body>
</html>
